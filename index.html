<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock.jpg" alt="Rock">
        </div>
        <div id="paper" class="choice">
            <img src="paper.jpg" alt="Paper">
        </div>
        <div id="scissors" class="choice">
            <img src="scissors.jpg" alt="Scissors">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="resetbtn">
        <button class="btn">Reset Score</button>
    </div>

    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    <div class="footer-text">
        <p>Copyright &copy; 2024 by Hadiqa Gohar | All Rights Reserved.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
